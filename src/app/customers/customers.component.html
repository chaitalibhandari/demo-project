<h3>Customers</h3>
<div>
</div>
<hr>
<a routerLink="/customers/new" class="btn btn-primary">
  <span class="glyphicon glyphicon-plus"></span>
</a>
<br>
<br>
<div>
  <table class="table table-bordered">
    <tr>
      <th class="text-center">Name</th>
      <th class="text-center">Email</th>
      <th class="text-center">City</th>
      <th></th>
    </tr>
    <tr *ngFor="let customer of customers">
      <td>{{customer.name}}</td>
      <td class="text-right">{{customer.email }}</td>
      <td class="text-center">{{customer.city}}</td>
      <td class="text-center">
        <div class="btn-group btn-group-sm">
          <a [routerLink]="['/customers', customer.id]" class="btn btn-info">
            <span class="glyphicon glyphicon-info-sign"></span>
          </a>
          <a [routerLink]="['/customers', customer.id, 'edit']" class="btn btn-primary">
            <span class="glyphicon glyphicon-edit"></span>
          </a>
          <a class="btn btn-warning" (click)="onDelete(customer.id)">
            <span class="glyphicon glyphicon-trash"></span>
          </a>
        </div>
      </td>
    </tr>
  </table>
</div>
